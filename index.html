<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>马里奥赛车8 豪华版｜任天堂</title>
    <link rel="stylesheet" href="css/loading.css">
</head>

<body>
    <!-- 整体的头部 -->
    <div id="ncommon-ghdr-header">
        <div class="ncommon-ghdr-header-account">
        </div>
    </div>
    <!-- 最外边的大盒子 -->
    <div id="wrapper">
        <div id="container">
            <!-- loading的开始部分 -->
            <div id="loading">
                <div class="logo"><img src="images/loading-img/logo_mariokart8.png">
                </div>
                <div id="loadChara">
                    <div class="chara_set set1">
                        <div class="ld_chara chara1"><span></span></div>
                        <div class="ld_chara chara2"><span></span></div>
                        <div class="ld_chara chara3"><span></span></div>
                        <div class="ld_chara chara4"><span></span></div>
                        <div class="ld_chara chara5"><span></span></div>
                        <div class="ld_chara chara6"><span></span></div>
                        <div class="ld_chara chara7"><span></span></div>
                        <div class="ld_chara chara8"><span></span></div>
                    </div>
                    <div class="chara_set set2">
                        <div class="ld_chara chara11"><span></span></div>
                        <div class="ld_chara chara12"><span></span></div>
                        <div class="ld_chara chara13"><span></span></div>
                        <div class="ld_chara chara14"><span></span></div>
                        <div class="ld_chara chara15"><span></span></div>
                        <div class="ld_chara chara16"><span></span></div>
                        <div class="ld_chara chara17"><span></span></div>
                        <div class="ld_chara chara18"><span></span></div>
                    </div>
                </div>
                <div id="loadingBarSet">
                        <p><img src="images/loading-img/txt_loading.png" ></p>
                        <div id="loadingBarMask">
                          <div id="loadingBar" style="width: calc(56% - 4px);"></div>
                        </div>
                      </div>
                <!-- loading的结束部分 -->
            </div>
            <div class=realPage>
                <p>设置真正的文本</p>
            </div>
        </div>
        <script src="js/loading.js"></script>
</body>

</html>
